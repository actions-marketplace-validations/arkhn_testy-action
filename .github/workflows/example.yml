name: example

on: push

jobs:
  tests:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: ./
        env:
          DEBUG: "True"
        with:
          cloudToken: ${{ secrets.TESTY_CLOUD_TOKEN }}
          cloudProjectId: ${{ secrets.TESTY_CLOUD_PROJECT_ID }}
          cloudKey: ${{ secrets.CLOUD_KEY }}
          contextName: example-workflow-${{ github.sha }}
          deploymentToken: ${{ secrets.GIT_USER_KEY }}
          versions: |
            {
              "cadvisor": "latest",
              "cleaning_scripts": "0.1.1",
              "elasticsearch": "7.7.1",
              "fhir_api": "0.3.0",
              "fhir_river": "0.1.4",
              "fluentd": "latest",
              "front_api": "0.1.0",
              "grafana": "latest",
              "hydra": "v1.7.4",
              "identity_provider": "0.1.0",
              "kafka": "0.10.2.1",
              "kibana": "7.7.0",
              "mimic_db": "latest",
              "mongo": "4.2.1",
              "monstache": "6.6.0",
              "nginx": "1.17.3",
              "pagai": "0.1.0",
              "postgres": "12",
              "prometheus": "latest",
              "pyrog_client": "1.0.3",
              "pyrog_redis": "5.0.7",
              "pyrog_server": "1.0.2",
              "register_hydra_clients": "latest",
              "river_redis": "5.0.7",
              "zookeeper": "3.4.10"
            }
